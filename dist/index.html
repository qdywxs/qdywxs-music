<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>qdywxs-music</title>
  <link rel="stylesheet" href="/scss.8c25d549.css">
<script src="/scss.8c25d549.js"></script></head>
<body>
  <div id="player">
      
    <div class="header">
      <h1>后来的我们</h1>
      <p>五月天-后来的我们</p>
      <div class="balls">
        <span class="current"></span>
        <span></span>
      </div>
    </div>

    <div class="panels panel1">
      
      <div class="panel-effect">
        <div class="effect">
          <div class="effect-1"></div>
          <div class="effect-2"></div>
          <div class="effect-3"></div>
        </div>
        <div class="lyric">
          <p class="current">作词：阿信</p>
          <p>然后呢</p>
        </div>
      </div>

      <div class="panel-lyrics">
        <div class="container">
        </div>        
      </div>  
     
    </div>
    
    <div class="footer">

      <div class="buttons">
        <svg class="btn-like" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-like"></use></svg>

        <svg class="btn-download" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-download"></use></svg>

        <svg class="btn-share" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-share"></use></svg>

        <svg class="btn-comment" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-comment"></use></svg>       
      </div>  
      

      <div class="bar-area">
        <span class="time-start">00:00</span>
        <span class="time-end">00:00</span>
        
        <div class="bar">
          <div class="progress"></div>
        </div>        
      </div>  


      <div class="actions">
        <svg class="btn-order" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-circle"></use></svg>

        <svg class="btn-pre" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-pre"></use></svg>

        <svg class="btn-play-pause pause" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-play"></use></svg>

        <svg class="btn-next" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-next"></use></svg>

        <svg class="btn-music-list" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"><use xlink:href="#icon-list"></use></svg>        
      </div> 
      
    </div>

  </div> 


  <script src="/javascript.19a21263.js"></script>
</body>
</html>
